apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "bitwarden-secret-operator.serviceAccountName" . }}-role
rules:
- apiGroups:
  - bitwarden-secret-operator.io
  - ""
  - coordination.k8s.io
  resources:
  - bitwardensecrets
  - secrets
  - leases
  verbs:
  - '*'
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - get
  - list
  - update
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - get
  - list
- apiGroups:
  - apps
  resources:
  - deployments/status
  verbs:
  - get
  - patch
  - update
